{% extends 'base.html' %}

{% block header %}
  <h1 class="display-4 text-center mb-5">{% block title %}Financial Charts{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row" >
  <div class="col-6" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">NOK/USD</h5>
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <div id="tradingview_7901b"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NOKUSD/?exchange=FX_IDC" rel="noopener" target="_blank"><span class="blue-text">NOKUSD Chart</span></a> by TradingView</div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget(
            {
            "width": 600,
            "height": 610,
            "symbol": "FX_IDC:NOKUSD",
            "interval": "60",
            "timezone": "Europe/Oslo",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_7901b"
          }
            );
            </script>
          </div>
          <!-- TradingView Widget END -->
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">NOK/GBP</h5>
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <div id="tradingview_4d59c"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NOKGBP/?exchange=FX_IDC" rel="noopener" target="_blank"><span class="blue-text">NOKGBP Chart</span></a> by TradingView</div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget(
            {
            "width": 600,
            "height": 610,
            "symbol": "FX_IDC:NOKGBP",
            "interval": "60",
            "timezone": "Europe/Oslo",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_4d59c"
          }
            );
            </script>
          </div>
          <!-- TradingView Widget END -->
      </div>
    </div>
  </div>
</div>



{% endblock %}
